<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="script.js" defer></script>
    	<link href="style.css" rel="stylesheet" />
	<title>Document</title>
</head>
  <body>
  <div>
	<nav class="flex-div">
    <div class="nav-left">
        <img src="https://drive.google.com/uc?export=view&id=182FpjKkfX0OtXUxjVpGudNXBk7d3j3hL" alt="Logo" style="width:85px;height:85px;">
    </div>
    
	<div class="nav-middle flex-div">
	    <h2>World Event Timeline</h2>
	</div>
	
    <div class="nav-right flex-div">	
    </div>
    </nav><br>
  </div>
	
	<div class="sidebar rightbar">
   
	  
	  <div class="search-box flex-div">
            <input id="search1" type="search" placeholder="Search events, location..." name="q" onchange="filterSearch()"><br>
      </div>
      <div class="filters">
      <button class="btn active" onclick="filterSelection('all')"> All</button><br>
      <button class="btn" onclick="filterSelection('political')"> Political</button><br>
      <button class="btn" onclick="filterSelection('cultural')"> Cultural</button><br>
      <button class="btn" onclick="filterSelection('economy')"> Economic</button><br>
      <button class="btn" onclick="filterSelection('war')"> Military</button><br>
	  </div>
	  <table id="eventclass"></table>
    </div>
	
	<div class="gmap" id="map"></div><br>
	
	
	
    <div class="slidercontainer">
	   <input id="myRange" class="slider" onchange="timeFilterChange()" list="years" type="range" value="0" step="10.0" data-highlight="false" />
	   <datalist id="years" >
          <option value="-2000" label="All"></option>
          <option value="-1500" label="1500BC"></option>
          <option value="-1000" label="1000BC"></option>
          <option value="-500" label="500BC"></option>
          <option value="0" label="C.E."></option>
          <option value="500" label="500AD"></option>
          <option value="1000" label="1000AD"></option>
          <option value="1500" label="1500AD"></option>
          <option value="2000" label="2000AD"></option>
          <option value="2010" label="2010"></option>
          <option value="2022" label="Today"></option>
       </datalist>
    </div>

	    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYRTteaReubQqnMmI8CC_rdiRTymnUTgc&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
